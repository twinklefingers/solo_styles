<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Knitting App</title>

    <script type="text/javascript" src="../vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="../vendors/processing.js"></script> -->
    <!-- <script type="text/javascript" src="../vendors/p5.dom.js"></script> -->
    <!-- <script type="text/javascript" src="../vendors/p5.js"></script> -->
    <script type="text/javascript" src="../scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="../styles/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <div class="desktopHeader container-fluid">
        <div class="col-md-3">
            <h1 class="header">Knit Mattern Paker</h1>
        </div>
        <div class="col-md-4" id="colorPalette">
            <!-- <small class="pickAColor"><em>  Pick A Color:</em></small> -->
            <div id="color" class="black" onclick="pickColor('black')"> </div>
            <div id="color" class="red" onclick="pickColor('red')"> </div>
            <div id="color" class="orange" onclick="pickColor('orange')"> </div>
            <div id="color" class="yellow" onclick="pickColor('yellow')"> </div>
            <div id="color" class="green" onclick="pickColor('green')"> </div>
            <div id="color" class="blue" onclick="pickColor('blue')"> </div>
            <div id="color" class="purple" onclick="pickColor('purple')"> </div>
            <div id="color" class="white" onclick="pickColor('white')"> </div>
        </div>

        <div id="yourGrid" class="col-md-2">
            <p id="stsByRows" class="userInput">Stitches/Rows: </p>
            <p id="gauge" class="userInput">Gauge: </p>
        </div>
        <div id="topBarButtons" class="col-md-2">
            <button id="printButton" onclick="printPage()">Print</button>
            <button id="optionsReset" class="optionsButton">Create Grid</button>
        </div>
    </div>
    <div id="gridCanvas" class="container-fluid">

        <!-- grid is appended here based on user input -->

    </div>

    <!-- <canvas data-processing-sources="../imgs/peacesign.pde"></canvas> -->
    <!-- <script src="../imgs/sketch.js" type="text/javascript"></script> -->
    <!-- <script src="../imgs/drawingApp2.js" type="text/javascript"></script> -->
    <!-- <canvas class="canvas2" data-processing-sources="../imgs/grid1.pde"></canvas> -->

    <form class="chooseGrid-hide">
        <h2>Grid Size:</h2>
        <label for="columns">Stitches:</label>
        <input type="number" min="1" max="200" id="gridStitches" name="gridStitches" />
        <br />
        <label for="first_name">Rows:</label>
        <input type="number" min="1" max="1000" id="gridRows" name="gridRows" />

        <h2>Gauge:</h2>
        <label for="horizontal">Horizontal:</label>
        <input type="number" min="1" max="50" id="horizontalGauge" name="horizontalGauge" />
        <br />
        <label for="vertical">Vertical:</label>
        <input type="number" min="1" max="50" id="verticalGauge" name="verticalGauge" />

        <button id="submitGrid" onclick="submitGridSpecs()">Submit</button>
    </form>



</body>

</html>
